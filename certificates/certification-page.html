      top: 150px;
    }

    .certificate-container {

    .certificate {
      width: 100%;

    .new {

      border-radius: 30px;

    /* Hover effect */

    .certificate-container:hover .new {
      top: 0; /* Slide up from the bottom */

    }

    .certificate-container:hover .view-button {
      transform: translateY(10px);

    .headerbar {

      }
