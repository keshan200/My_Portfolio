        width: 100vw;

      }

      .dotWrapper {
        position: absolute;
        width: 10px;
        height: 10px;
      }

      /* Shared Dot Styles */
      .dot {
        width: 1.5px;
        height: 1.5px;
        background: white;
        border-radius: 50%;

      }

      /* Rotating Keyframes */
      @keyframes rotating {
        0% {
          opacity: 0;
          transform: rotate(0deg);
        }
        25%, 75% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 0;
          transform: rotate(360deg);
        }
      }

      @keyframes flying {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-30px); /* Adjust to your liking */
        }
      }
