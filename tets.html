   .education_sec {
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh; /* Full viewport height */
     background-color: black; /* Pure black background */
   }

   .e-card {
     background-color: black; /* Pure black background for the card */
     border: 2px solid lime; /* Lime green border */
     border-radius: 15px; /* Rounded corners */
     width: 300px;
     padding: 25px;
     box-shadow: 0 0 15px rgba(0, 255, 0, 0.4); /* Soft lime glow */
     transition: transform 0.3s, box-shadow 0.3s;
   }

   .e-card:hover {
     transform: scale(1.05); /* Hover scale effect */
     box-shadow: 0 0 25px rgba(0, 255, 0, 0.7); /* Stronger glow on hover */
   }

   .card-content {
     text-align: center;
     color: lime; /* Lime text color */
     font-family: 'Almarai', sans-serif;
   }

   .date {
     font-size: 1.3rem;
     margin-bottom: 15px;
     font-weight: bold;
   }

   .title {
     font-size: 1.8rem;
     font-weight: bold;
     color: lime; /* Pure lime green title */
     margin-bottom: 10px;
   }

   .description {
     font-size: 1rem;
     color: lime; /* Lime description */
     margin-bottom: 5px;
     line-height: 1.5; /* Better readability */
   }





  </style>

<body>
<section class="education_sec">

  <!-- Card -->
  <div class="e-card animate__animated animate__zoomIn">
    <div class="card-content">
      <p class="date">2023-Present</p>
      <p class="title">Diploma in Software Engineering</p>
      <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="description">In-depth courses on web and software development.</p>
    </div>
  </div>

</section>

</body>
