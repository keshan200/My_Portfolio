<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a; /* Dark black background */
    }

    .project-card {
        width: 300px;
        background-color: #222; /* Card black background */
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    .project-card:hover {
        transform: scale(1.05);
    }

    .card-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card-content {
        padding: 20px;
        color: #e6e6e6; /* Light gray text for contrast */
    }

    .project-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: lime;
    }

    .project-description {
        font-size: 0.9rem;
        margin-bottom: 15px;
        color: #b3b3b3; /* Light gray for description */
    }

    .project-link {
        display: inline-block;
        padding: 10px 15px;
        background-color: lime;
        color: #222;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .project-link:hover {
        background-color: #99ff99;
    }




    .github-button {
        background-color: lime;
        color: #222;
        font-size: 1rem;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
        font-weight: bold;
    }

    .github-button:hover {
        background-color: #99ff99;
        transform: translateY(-2px);
    }

    .github-button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

</style>
</head>
<body>
<div class="project-card">
    <div class="card-image">
        <img src="project-image.jpg" alt="Project Image">
    </div>
    <div class="card-content">
        <h2 class="project-title">Project Title</h2>
        <p class="project-description">A brief description of the project goes here. Keep it short and engaging.</p>
        <a href="#" class="project-link">View Project</a>
    </div>
</div>

<button class="github-button">View Via GitHub</button>



</body>
